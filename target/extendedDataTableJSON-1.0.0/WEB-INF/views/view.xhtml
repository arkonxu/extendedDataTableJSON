<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
>
	<h:head>
		<h:outputStylesheet library="css" name="main.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	</h:head>
	<h:body>
		<rich:extendedDataTable value="#{deportistas.readJSON()}" var="dep" styleClass="tablaHeight">
			<rich:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{dep.name}"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Deporte"/>
                </f:facet>
                <h:outputText value="#{dep.deporte}"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="Nacionalidad"/>
                </f:facet>
                <h:outputText value="#{dep.nacionalidad}"/>
            </rich:column>
            <rich:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{dep.id}"/>
            </rich:column>
            <rich:column width="300px">
                <f:facet name="header" style="height:300px">
                    <h:outputText value="Foto"/>
                </f:facet>
              <h:outputLink value="#{dep.web}" target="blank"><h:graphicImage value = "#{dep.imagen}" styleClass="imagenDep"/></h:outputLink>
            </rich:column>
		</rich:extendedDataTable>
	</h:body>
</f:view>
